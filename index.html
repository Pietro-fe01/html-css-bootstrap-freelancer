<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CDN - CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- /Bootstrap CDN - CSS-->
</head>
<body>
    <header class="py-4">
        <div class="container-md">
            <div class="row">
                <div class="col-4 ms-logo">
                    <a href="#">START BOOTSTRAP</a>
                </div>
                <div class="col ms-header-nav">
                    <nav>
                        <ul class="d-flex justify-content-end">
                            <li class="d-none d-sm-block d-md-none"><a href="#">MENU</a></li>
                            <li class="d-none d-md-block mx-3"><a href="#">PORTFOLIO</a></li>
                            <li class="d-none d-md-block mx-3"><a href="#">ABOUT</a></li>
                            <li class="d-none d-md-block ml-3"><a href="#">CONTACT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero - section 1 -->
        <section id="ms-hero">
            <div class="container-md text-center">
                <img id="ms-hero__img" src="img/avatar.svg" alt="hero-img">
                <h1 id="ms-hero__title">START BOOTSTRAP</h1>
                <div class="ms-star">STELLA</div>
                <p id="ms-hero__fields">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
            </div>
        </section>
        <!-- /Hero - section 1 -->

        <!-- Portfolio - section 2 -->
        <section id="ms-portfolio container-md">
            <div class="ms-portfolio__top text-center">
                <h2>PORTFOLIO</h2>
                <div class="ms-star">STELLA</div>
            </div>
        </section>
        <!-- /Portfolio - section 2 -->
    </main>

    <footer></footer>

    <!-- /Bootstrap CDN - JAVA-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- /Bootstrap CDN - JAVA-->
</body>
</html>
